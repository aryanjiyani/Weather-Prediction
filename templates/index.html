<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>ML Prediction API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>

</head>

<body>
  <div class="login">
    <h1>Weather prediction to play football</h1>

    <form action="{{ url_for('predict')}}" method="post">
      <label for="outlook">Outlook:</label>
      <select name="outlook" id="outlook" required="required">
        <option value=0>Overcast</option>
        <option value=1>Rainy</option>
        <option value=2>Sunny</option>
      </select>

      <label for="temperature">Temperature:</label>
      <select name="temperature" id="temperature" required="required">
        <option value=1>Hot</option>
        <option value=2>Mild</option>
        <option value=0>Cool</option>
      </select>

      <label for="humidity">Humidity:</label>
      <select name="humidity" id="humidity" required="required">
        <option value=0>High</option>
        <option value=1>Normal</option>
      </select>
      <label for="windy">Windy:</label>
      <select name="windy" id="windy" required="required">
        <option value=1>Yes</option>
        <option value=0>No</option>
      </select>

      <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

    <br>
    <br>

    {{ result }}

  </div>


</body>

</html>
